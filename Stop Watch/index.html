<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="time">00:00:00</h1>
      <div class="buttons">
        <img src="stopwatch_img/images/stop.png" id="stop">
        <img src="stopwatch_img/images/start.png" id="start">
        <img src="stopwatch_img/images/reset.png" id="reset">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
